name : Java CI with Maven
on : 
  push :
    branches : [ master ]
  pull_request :
    branches : [ master ]
  workflow_dispatch:

jobs :

  print-using-events :
    runs-on : pranav_linux
    steps: 
       - name : print event
         run : echo '${{ toJSON(github.event) }}'
         # shell : bash
  CI :
    strategy:
      fail-fast: true
      matrix: 
       java-version : [17]
       
    runs-on : pranav_linux
    steps :
      - name : Checkout Code
        uses : actions/checkout@v3
      - name : Hello World
        run : echo "Hello World"
        shell : bash
      - name : Set up JDK 17
        uses : actions/setup-java@v3.12.0
        with :
          distribution: 'oracle'
          java-version : ${{ matrix.java-version }}
      - name : Build with Maven
        run : mvn clean install
